		<script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.js"></script>

		 <script type="text/javascript">
		 var img = document.getElementById('checked');
		 var info = document.getElementById('info');
		// var colorFormat = document.getElementById('format');  		 
		img.setAttribute('src', img.getAttribute('data-src')); 
		img.crossOrigin = 'anonymous';
		img.addEventListener('load', function() {
		var vibrant = new Vibrant(img);
		var swatches = vibrant.swatches();			
		for (var swatch in swatches)
		if (swatches.hasOwnProperty(swatch) && swatches[swatch])
		var detectedColor = swatches[swatch].getHex();
		// console.log(detectedColor);
	    // var colorRgb = swatches[swatch].getRgb();
	    // console.log(colorRgb);
	    info.style.backgroundColor = detectedColor;	
		// colorFormat.innerHTML = "The most used color: RGB" + colorRgb +")" + "or in Hex format: " + detectedColor;		
		});
